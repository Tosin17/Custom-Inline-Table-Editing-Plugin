<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Table Edits jQuery Plugin</title>
  <meta name="description"
        content="">
  <meta name="author"
        content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <style type="text/css">
    body {
      font-family: Arial;
      font-size: 10pt;
    }

    .Grid {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }

    .Grid th {
      background-color: #F7F7F7;
      font-weight: bold;
    }

    .Grid th,
    .Grid td {
      padding: 5px;
      width: 170px;
      border: 1px solid #ccc;
    }

    .Grid,
    .Grid table td {
      border: 0px solid #ccc;
    }

    .Grid th a,
    .Grid th a:visited {
      color: #333;
    }

    .actions {
      width: 250px;
    }

    ._edit::after {
      content: 'Edit';
    }

    ._save::after {
      content: 'Save';
    }
  </style>

</head>

<body>

  <h4>Table Edit Custom Plugin for Timothy</h4>
  <table id="WebGrid"
         class="Grid">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">customer type</th>
        <th scope="col">active </th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="CustomerID">
          <div class="state"
               data-field="id"
               data-id="1">1</div>
        </td>
        <td class="Name">
          <div class="state"
               data-field="name"
               data-id="1">Boss</div>
        </td>
        <td class="CustomerType">
          <div class="state"
               data-field="customerType"
               data-id="1">
            <select id="CustomerTypeID"
                    name="Name">
              <option selected="selected"
                      value="2">Boss</option>
              <option value="1">Feing</option>
              <option value="1">ttt5</option>
            </select>
        </td>
        <td class="Active">
          <div class="state"
               data-field="active"
               data-id="1">
            <input type="checkbox"
                   name="chkActive" />
          </div>
        </td>
        <td>
          <span class="actions">
            <a class="edit _edit"
               href="javascript:;"></a>
            <a class="delete"
               href="javascript:;">Delete</a>
            <a class="cancel"
               href="javascript:;">Cancel</a>
          </span>
        </td>
      </tr>
      <tr>
        <td class="CustomerID">
          <div class="state"
               data-field="id"
               data-id="2">2</div>
        </td>
        <td class="Name">
          <div class="state"
               data-field="name"
               data-id="2">Feing</div>
        </td>
        <td class="CustomerType">
          <div class="state"
               data-field="customerType"
               data-id="2">
            <select id="CustomerTypeID"
                    name="Name">
              <option value="2">Boss</option>
              <option selected="selected"
                      value="1">Feing</option>
              <option selected="selected"
                      value="1">ttt5</option>
            </select>
        </td>
        <td class="Active">
          <div class="state"
               data-field="active"
               data-id="2">
            <input type="checkbox"
                   name="chkActive"
                   value="value"
                   checked />
          </div>
        </td>
        <td>
          <span class="actions">
            <a class="edit _edit"
               href="javascript:;"></a>
            <a class="delete"
               href="javascript:;">Delete</a>
            <a class="cancel"
               href="javascript:;">Cancel</a>
          </span>
        </td>
      </tr>
      <tr>
        <td class="CustomerID">
          <div class="state"
               data-field="id"
               data-id="3">3</div>
        </td>
        <td class="Name">
          <div class="state"
               data-field="name"
               data-id="3">ttt5</div>
        </td>
        <td class="CustomerType">
          <div class="state"
               data-field="customerType"
               data-id="3">
            <select id="CustomerTypeID"
                    name="Name">
              <option value="2">Boss</option>
              <option selected="selected"
                      value="1">Feing</option>
              <option selected="selected"
                      value="1">ttt5</option>
            </select>
        </td>
        <td class="Active">
          <div class="state"
               data-field="active"
               data-id="3">
            <input type="checkbox"
                   name="chkActive"
                   value="value"
                   checked />
          </div>
        </td>
        <td>
          <span class="actions">
            <a class="edit _edit"
               href="javascript:;"></a>
            <a class="delete"
               href="javascript:;">Delete</a>
            <a class="cancel"
               href="javascript:;">Cancel</a>
          </span>
        </td>
      </tr>
    </tbody>
  </table>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="src/table-edits.js"></script>
  <script>
    $(function () {
      $('table tr').editable({
        dropdowns: {
          customerType: true
        },
        checkboxes: {
          active: true
        },
        edit: function (values) {
          $(".edit", this)
            .removeClass('_edit')
            .addClass('_save')
            .attr('title', 'Save');

        },
        save: function (oldValues, values) {
          $(".edit", this)
            .removeClass('_save')
            .addClass('_edit')
            .attr('title', 'Edit');
        },
        cancel: function (values) {
          $(".edit", this)
            .removeClass('_save')
            .addClass('_edit')
            .attr('title', 'Edit');

        },
        delete: function (values) {
          var isDelete = confirm('Do you want to delete' + values.id + values.name);
          if (!isDelete) {
            return;
          }
          // Do delete ajax.
          // If delete succeeds, then you remove
          $(this).remove();
        }
      });
    });
  </script>
</body>

</html>
